{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Streamer - Login</title>
    <link rel="stylesheet" href="{% static 'cs/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'cs/signup.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo"><i class="fas fa-play-circle"></i> Video Streamer</div>
      <nav>
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
        <a href="{% url 'signup' %}"
          ><i class="fas fa-user-plus"></i> Sign Up</a
        >
      </nav>
    </header>

    <div class="login-container">
      <h1>Login to Video Streamer</h1>
      <form id="login-form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          {{ form.email }}
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          {{ form.password }}
        </div>
        <button type="submit" class="btn">Log In</button>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Video Streamer. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
