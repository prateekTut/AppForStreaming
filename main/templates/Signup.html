{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videozz - Sign Up</title>
    <link rel="stylesheet" href="{% static  'cs/styles.css' %}" />
  </head>
  <body>
    <header>
      <div class="logo">Videozz</div>
      <nav>
        <a href="{% url  'home' %}">Home</a>
        <a href="{% url  'login' %}">Login</a>
      </nav>
    </header>

    <div class="container">
      <h1>Sign Up for Videozz</h1>
      <form id="signup-form" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Full Name</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          {{ form.email }}
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          {{ form.password1 }}        
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          {{ form.password2 }}       
         </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2024 Videozz. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
